server.port=8089
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/art-attack
spring.datasource.username=postgres
spring.datasource.password=postgres

# Ativa ou desativa a reinicialização automática
spring.devtools.restart.enabled=true

# Configura o tempo de espera antes da reinicialização, em milissegundos
spring.devtools.restart.poll-interval=1000

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

art-attack.chave-secreta =joao123
art-attack.nome-aplicacao = art-attack-backend
art-attack.mvc = true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.main.allow-circular-references =true


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=joao
spring.rabbitmq.password=hotwheels

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

spring.rabbitmq.listener.simple.retry.initial-interval=250
spring.rabbitmq.listener.simple.retry.multiplier=1
spring.rabbitmq.listener.simple.retry.max-interval=500



